<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="../../dest/bootstrap/css/bootstrap.min.css"/>
    <script src="../../dest/bootstrap/js/jquery-1.12.0.min.js"></script>
    <script src="../../dest/bootstrap/js/bootstrap.min.js"></script>
    <title>button-group</title>
</head>
<body>
<div class="btn-toolbar" role="toolbar">
    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-default">button1</button>
        <button type="button" class="btn btn-default">button2</button>
        <button type="button" class="btn btn-default">button3</button>
    </div>
    <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-default">button1</button>
        <button type="button" class="btn btn-default">button2</button>
        <button type="button" class="btn btn-default">button3</button>
    </div>
    <div class="btn-group btn-group-xs">
        <button type="button" class="btn btn-default">button1</button>
        <button type="button" class="btn btn-default">button2</button>
        <button type="button" class="btn btn-default">button3</button>
    </div>
</div>

<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <button type="button" class="btn btn-default">button1</button>
        <button type="button" class="btn btn-default">button2</button>
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                dropdown
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a>sub title</a></li>
                <li><a>sub title</a></li>

            </ul>
        </div>
    </div>
</div>

<div class="btn-toolbar" role="toolbar">
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-default">button1</button>
        <button type="button" class="btn btn-default">button2</button>
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                dropdown
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a>sub title</a></li>
                <li><a>sub title</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="btn-group">
    <button type="button" class="btn btn-default">
        default
    </button>
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
        <span class="sr-only">change dropdown-menu</span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li><a>function</a></li>
        <li><a>another function</a></li>
        <li><a>others</a></li>
        <li class="divider"></li>
        <li><a>divided link</a></li>

    </ul>
</div>

<div class="btn-group">
    <button type="button" class="btn btn-primary">default</button>
    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
        <span class="sr-only"></span>
    </button>
    <ul class="dropdown-menu bg-primary">
        <li ><a>func</a></li>
        <li><a>another</a></li>
        <li><a>others</a></li>
        <li class="divider"><a></a></li>
        <li><a>divided link</a></li>

    </ul>
</div>

</body>
</html>
