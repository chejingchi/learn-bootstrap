<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="../../dest/bootstrap/css/bootstrap.min.css"/>
    <script src="../../dest/bootstrap/js/jquery-1.12.0.min.js"></script>
    <script src="../../dest/bootstrap/js/bootstrap.min.js"></script>
    <title>process-bar</title>
</head>
<body>
<div class="progress">
     <div class="progress-bar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 40%">

     </div>
</div>


<div class="progress progress-striped active">
    <div class="progress-bar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
    </div>
</div>

<div class="progress progress-striped active">
    <div class="progress-bar progress-bar-danger" style="width: 50%"></div>
    <div class="progress-bar progress-bar-success" style="width: 10%"></div>
    <div class="progress-bar" style="width: 20%"></div>

</div>
