<!DOCTYPE html>
<html lang="en">
<head>
    <!--移动设备优先   width 属性控制设备的宽度。-->
    <!--假设您的网站将被带有不同屏幕分辨率的设备浏览，那么将它设置为 device-width 可以确保它能正确呈现在不同设备上。-->
    <!--在移动设备浏览器上，通过为 viewport meta 标签添加 user-scalable=no 可以禁用其缩放（zooming）功能。-->
    <!--通常情况下，maximum-scale=1.0 与 user-scalable=no 一起使用。这样禁用缩放功能后，用户只能滚动屏幕-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="../../dest/bootstrap/css/lesson1.css"/>
    <link rel="stylesheet" type="text/css" href="../../dest/bootstrap/css/bootstrap.min.css"/>
    <title>Title</title>
</head>
<body>
<div class="container">
    <img src="../../image/1.jpg" class="img-responsive" alt="响应式图像">
    <a href="www.baidu.com">baidu</a>
</div>
</body>
</html>
