<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="../../dest/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../dest/bootstrap/css/nav-toolbar.css"/>
    <script src="../../dest/bootstrap/js/jquery-1.12.0.min.js"></script>
    <script src="../../dest/bootstrap/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
<div class="container">
    <h2>create modal</h2>
    <button class="btn btn-primary" data-toggle="modal" data-target="#testModal">
        start modal
    </button>
</div>
<div class="modal fade" id="testModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <span class="modal-title">modal title</span>
            </div>
            <div class="modal-body">
                add what you want
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    close
                </button>
                <button type="button" class="btn btn-primary">
                    submit
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
